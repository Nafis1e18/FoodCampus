<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
</head>
<body>
    <h2>Add Product</h2>
    <form th:action="@{/admin/addProduct}" method="post" enctype="multipart/form-data">
        <label>Title:</label><input type="text" name="title" required><br>
        <label>Description:</label><textarea name="description" required></textarea><br>
        <label>Category:</label><input type="text" name="category" required><br>
        <label>Price:</label><input type="number" step="0.01" name="price" required><br>
        <label>Stock:</label><input type="number" name="stock" required><br>
        <label>Image:</label><input type="file" name="image"><br>
        <label>Discount (%):</label><input type="number" name="discount" value="0"><br>
        <button type="submit">Add Product</button>
    </form>
</body>
</html>
