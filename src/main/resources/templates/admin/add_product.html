<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<body>
<section>
    <br><br><br><br>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h4 class="mb-0">Add New Product</h4>
                    </div>
                    <div class="card-body">

                        <!-- Success / Error Messages -->
                        <div th:if="${session.succMsg}" class="alert alert-success" role="alert">[[${session.succMsg}]]</div>
                        <div th:if="${session.errorMsg}" class="alert alert-warning" role="alert">[[${session.errorMsg}]]</div>

                        <form th:action="@{/admin/saveProduct}" method="post" enctype="multipart/form-data">
                            <div class="row g-3">
                                <div class="col-md-12">
                                    <label class="form-label">Title</label>
                                    <input type="text" name="title" class="form-control" placeholder="Product title" required>
                                </div>

                                <div class="col-md-12">
                                    <label class="form-label">Description</label>
                                    <textarea name="description" class="form-control" rows="4" placeholder="Short description" required></textarea>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Category</label>
                                    <select name="category" class="form-select" required>
                                        <option value="">Select category</option>
                                        <option th:each="c : ${categories}" th:value="${c.name}" th:text="${c.name}"></option>
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Price</label>
                                    <input type="number" name="price" step="0.01" class="form-control" placeholder="0.00" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Stock</label>
                                    <input type="number" name="stock" class="form-control" value="0" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Discount (%)</label>
                                    <input type="number" name="discount" class="form-control" value="0" min="0" max="100">
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Image</label>
                                    <input type="file" name="file" accept="image/*" class="form-control" id="productImageInput">
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Preview</label>
                                    <div class="border rounded p-2 d-flex align-items-center justify-content-center" style="height:120px; background-color: var(--gc-light);">
                                        <img id="productImagePreview" src="/img/product_img/default.jpg" alt="preview" style="max-height:100%; max-width:100%; object-fit:contain; display:block;">
                                    </div>
                                </div>

                                <div class="col-12 text-end mt-3">
                                    <a th:href="@{/admin/}" class="btn btn-secondary me-2">Back</a>
                                    <button type="submit" class="btn btn-primary">Save Product</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Image preview script -->
<script>
    (function(){
        const input = document.getElementById('productImageInput');
        const preview = document.getElementById('productImagePreview');
        if(!input) return;
        input.addEventListener('change', function(e){
            const file = e.target.files && e.target.files[0];
            if(!file) {
                preview.src = '/img/product_img/default.jpg';
                return;
            }
            const reader = new FileReader();
            reader.onload = function(ev){ preview.src = ev.target.result; };
            reader.readAsDataURL(file);
        });
    })();
</script>

</body>
</html>
